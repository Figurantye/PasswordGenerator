<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas</h1>
        <div class="input-group">
            <label for="passwordLength">Tamanho da Senha:</label>
            <input type="number" id="passwordLength" value="12">
        </div>
        <div class="input-group">
            <label for="includeSpecialChars">Incluir caracteres especiais</label>
            <input type="checkbox" id="includeSpecialChars">
        </div>
        <button id="generateBtn">Gerar Senha</button>
        <button id="copyBtn" onclick="copyPassword()">Copy Password</button>
        <input type="text" id="passwordField" readonly>
    </div>

    <script src="senha.js"></script>
</body>
</html>
